<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="sidenavOpened" [formGroup]="filterGroup">
    <div class="filters-container">
      <h2>Filtres</h2>
      <mat-form-field>
        <mat-label>Titre</mat-label>
        <input
          matInput
          type="text"
          placeholder=""
          [formControl]="titleControl"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Type d'offre</mat-label>
        <mat-select [formControl]="offerTypeControl">
          <mat-option [value]="null">Tous</mat-option>
          <mat-option [value]="1">Demande</mat-option>
          <mat-option [value]="2">Offre</mat-option>
        </mat-select>
      </mat-form-field>
      <section class="types">
        <span class="label">Types de rencontre</span>
        <span class="checkboxes">
          <ul formArrayName="type">
            <li *ngFor="let meetType of meetTypes; index as i">
              <mat-checkbox color="primary" [formControlName]="i">
                {{ meetType }}
              </mat-checkbox>
            </li>
          </ul>
        </span>
      </section>
      <mat-form-field>
        <mat-label>Date début</mat-label>
        <input
          matInput
          type="datetime-local"
          placeholder="start date"
          [formControl]="dateStartControl"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date fin</mat-label>
        <input
          matInput
          type="datetime-local"
          placeholder="start date"
          [formControl]="dateEndControl"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Région</mat-label>
        <mat-select [formControl]="regionControl">
          <mat-option [value]="null">Tous</mat-option>
          <mat-option *ngFor="let region of regions" [value]="region.code">
            {{ region.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Utilisateur</mat-label>
        <input
          matInput
          type="text"
          placeholder=""
          [formControl]="userControl"
        />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onFilterCloseCick()">
        <mat-icon>close</mat-icon>
        Fermer
      </button>
    </div></mat-sidenav
  >
  <mat-sidenav-content>
    <button mat-raised-button color="primary" routerLink="nouveau">
      <mat-icon>add</mat-icon>
      Nouveau
    </button>
    <button mat-raised-button color="primary" (click)="onFilterClick()">
      <mat-icon>filter_alt</mat-icon>
      Filtres
    </button>

    <div class="list">
      <app-meet-view *ngFor="let meet of meets" [meet]="meet"></app-meet-view>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
